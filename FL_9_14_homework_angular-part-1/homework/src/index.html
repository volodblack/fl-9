<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
</head>

<body ng-app="myApp" ng-controller="AddPost">
    <div class="wall">
        <h1 class="main-title">POSTS WALL</h1>
        <div class="wall-posts">
            <input type="text" class="search" placeholder="Search by title..." ng-model="searchText.title">

            <div ng-repeat="post in posts | filter:searchText" class="post default-post">
                <div class="photo-name">
                    <img ng-src="{{post.userphoto}}" alt="user-photo" class="user-photo">
                    <span class="user-name">{{post.username}}</span>
                </div>
                <h2 class="post-title">{{post.title}}</h2>
                <p class="post-description">{{post.description}}</p>
                <button class="heart-btn">
                    <span ng-click="liked = !liked; likeOrDisLike($event)" ng-class="{'liked': liked}" class="hearts hearts-bgrd-gray">&#10084;</span>
                    <span>{{post.likes}}</span>
                </button>
            </div>

            <div class="post modal" ng-show="showDiv">
                <div class="photo-name">
                    <img ng-src="{{newPost.userphoto}}" alt="user-photo" class="user-photo">
                    <span class="user-name">{{newPost.username}}</span>
                </div>
                <input type="text" ng-model="newPost.title" class="input-title">
                <textarea name="message" id="message" ng-model="newPost.description"></textarea>
                <br>

                <button type="button" ng-click="addPost(); showDiv = !showDiv">Save</button>
                <button type="button" ng-click="showDiv = !showDiv">Cancel</button>
            </div>

            <button type="button" class="add" ng-click="showDiv = !showDiv" ng-hide="showDiv">Add new post</button>
        </div>
    </div>

</body>

</html>
